<!DOCTYPE HTML>
<html>
<head>
    <script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
    <style>
        body{ margin: 0; }
        path { stroke: black; stroke-width: 2px; fill: none;}
    </style>
</head>
<body>
<script>

    var lineGenerator = d3.svg.line()
            .x(function(d){return d.x})
            .y(function(d){return d.y});

    // with objects
    var data = [{x: 10, y: 10},{x: 55, y: 20}];
    d3.select('body').append('svg').append('path').datum(data).attr('d', lineGenerator);



    // with arrays
    var lineGenerator2 = d3.svg.line()
            .x(function(d){return d[0]})
            .y(function(d){return d[1]});

    var data2 = [[10,30],[55,40]];

    d3.select('body').append('svg').append('path').datum(data2).attr('d', lineGenerator2);

</script>
</body>
</html>
