<!DOCTYPE HTML>
<html>
<head>
    <script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
    <style>
        body{ margin: 0; }
        path { stroke: white; stroke-width: 2px;}
    </style>
</head>
<body>
<script>

    // the arc generator
    var arc = d3.svg.arc()
            .innerRadius(100)
            .outerRadius(150);

    var data = [21, 32, 35, 64, 83];

    var color = d3.scale.category10();

    var pie = d3.layout.pie();
    var arcData = pie(data);

    d3.select('body').append('svg').attr({'height': '500', 'width': '500'})
            .append('g').attr('transform', 'translate(200, 175)')
            .selectAll('path').data(arcData).enter()
            .append('path').attr('d', arc).style('fill', function(d, i){
                console.log(i);
                return color(i);
            });

</script>
</body>
</html>
